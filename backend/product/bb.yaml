apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: product
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: product
  ports:
  - port: 9020
    targetPort: 9020
    nodePort: 30020